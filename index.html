<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احصل على مظهر خاص - موبايل ليجند</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.example.com/blue-background.jpg'); /* خلفية زرقاء خافتة */
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #e4e4e4;
        }
        .container {
            margin-top: 100px;
            padding: 0 20px;
        }
        h1 {
            color: #a0c4ff; /* لون أزرق خافت */
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero-image {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .reward-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .reward-container p {
            font-size: 1.2em;
            color: #d1d1d1; /* لون نص متناسق */
            margin-bottom: 20px;
        }
        .reward-btn {
            padding: 15px 25px;
            background-color: #a0c4ff; /* لون أزرق خافت */
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reward-btn:hover {
            background-color: #8ab3f0; /* لون أزرق أغمق */
        }
        .reward-btn:active {
            background-color: #6f94d3; /* لون أزرق أغمق */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احصل على مظهر خاص لشخصية Odette مجانًا!</h1>
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg9dP-toHTDlR9NuzOMT2857cHf5qy_YBYDdz8wdJQR-A0ax9i-JF-O1IvlKhGPjmKlA_2C9He1dtSodQFdOfgbRP2zGe8Hwki_sxnXQgFqHMJxdSMEKD7yI1WmazVwiGF1M4GJwYks_F19D4oMJa_ULFlevr7PAlGIEZRhUzjmxaNRMaSwd1n9yU53vYb9/s1512/Photoroom-20240910_051043.png" alt="مظهر خاص لشخصية Odette" class="hero-image">
        <div class="reward-container">
            <p>تهانينا! يمكنك الآن الحصول على مظهر خاص لشخصية "Odette" مجانًا، بدون الحاجة لعضوية مميزة! اضغط على الزر أدناه لاستلام المكافأة.</p>
            <button class="reward-btn" onclick="window.location.href='login.html'">احصل على المكافأة الآن</button>
        </div>
    </div>
</body>
</html>
