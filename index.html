<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكافأة بطل مجاني - موبايل ليجند</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #ff3b30;
        }
        .hero-image {
            max-width: 100%;
            height: auto;
        }
        .reward-container {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
        }
        .reward-btn {
            padding: 15px 30px;
            background-color: #ff3b30;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .reward-btn:hover {
            background-color: #e63929;
        }
        p {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احصل على بطل مدفوع مجانًا!</h1>
        <img src="https://cdn.oneesports.gg/cdn-data/2022/12/MobileLegends_Lesley_NewHero.jpg" alt="بطل موبايل ليجند" class="hero-image">
        <div class="reward-container">
            <p>تهانينا! يمكنك الآن الحصول على البطل المدفوع "ليزلي" مجانًا! اضغط على الزر أدناه لاستلام المكافأة.</p>
            <button class="reward-btn" onclick="window.location.href='login.html'">احصل على المكافأة الآن</button>
        </div>
    </div>
</body>
</html>
