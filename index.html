<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احصل على مظهر خاص - موبايل ليجند</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjhswqxDtfYUOA0UnCcbVDhmDcR8DZlLQ_hhbAGTKoy4k-qOoC_SMBrIQU3O77um5j1QbzNVeIceDKm8vV_XOKgnPze0q7diAjh1EK3_KZasIsvqv1QMAWD5Kgebf1v20uPhc2_QkJqfbGSEYh2NNg10kAlOOupPg63SLKKJsLd9dAU35UQAqoLuIcIWXoH/s1469/HD-wallpaper-green-mobile-legends-bang-bang-grock-legend-mobile-mobile-legends.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #e4e4e4;
        }
        .container {
            margin-top: 100px;
            padding: 0 20px;
        }
        h1 {
            color: #ffffff; /* نص أبيض */
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .hero-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        .hero-image {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* خلفية داكنة مع شفافية */
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-size: 1.5em;
            font-weight: bold;
            padding: 10px;
            box-sizing: border-box;
        }
        .reward-container {
            background: rgba(0, 0, 0, 0.7); /* خلفية داكنة مع شفافية */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .reward-container p {
            font-size: 1.2em;
            color: #d1d1d1; /* لون نص متناسق */
            margin-bottom: 20px;
        }
        .reward-btn {
            padding: 15px 25px;
            background-color: #1e90ff; /* لون أزرق محترف */
            color: #ffffff;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .reward-btn:hover {
            background-color: #4682b4; /* لون أزرق أغمق عند التمرير */
        }
        .reward-btn:active {
            background-color: #4169e1; /* لون أزرق أغمق عند الضغط */
            transform: scale(0.98); /* تأثير الانكماش عند الضغط */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احصل على مظهر خاص لشخصية أوديت مجانًا!</h1>
        <div class="hero-wrapper">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg9dP-toHTDlR9NuzOMT2857cHf5qy_YBYDdz8wdJQR-A0ax9i-JF-O1IvlKhGPjmKlA_2C9He1dtSodQFdOfgbRP2zGe8Hwki_sxnXQgFqHMJxdSMEKD7yI1WmazVwiGF1M4GJwYks_F19D4oMJa_ULFlevr7PAlGIEZRhUzjmxaNRMaSwd1n9yU53vYb9/s1512/Photoroom-20240910_051043.png" alt="مظهر خاص لشخصية أوديت" class="hero-image">
            <div class="hero-overlay">مظهر خاص لشخصية أوديت</div>
        </div>
        <div class="reward-container">
            <p>تهانينا! يمكنك الآن الحصول على مظهر خاص لشخصية "أوديت" مجانًا، بدون الحاجة لعضوية مميزة! اضغط على الزر أدناه لاستلام المكافأة.</p>
            <button class="reward-btn" onclick="window.location.href='login.html'">احصل على المكافأة الآن</button>
        </div>
    </div>
</body>
</html>
