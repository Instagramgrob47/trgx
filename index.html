<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مكافأة بطل مجاني - موبايل ليجند</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.hdwallpapers.in/download/blue_abstract_background_hd-wallpaper-1920x1080.jpg'); /* خلفية متناسقة */
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #e4e4e4;
        }
        .container {
            margin-top: 100px;
            padding: 0 20px;
        }
        h1 {
            color: #ffcb05; /* لون ذهبي يتماشى مع اللعبة */
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .hero-image {
            max-width: 80%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }
        .reward-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .reward-container p {
            font-size: 1.2em;
            color: #d1d1d1; /* لون نص متناسق */
            margin-bottom: 20px;
        }
        .reward-btn {
            padding: 15px 25px;
            background-color: #ffcb05; /* لون ذهبي */
            color: #333;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .reward-btn:hover {
            background-color: #f0b700; /* لون ذهبي أغمق */
        }
        .reward-btn:active {
            background-color: #e0a300; /* لون ذهبي أغمق */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>احصل على بطل مدفوع مجانًا!</h1>
        <img src="https://www.example.com/realistic-lesley.jpg" alt="بطل موبايل ليجند" class="hero-image">
        <div class="reward-container">
            <p>تهانينا! يمكنك الآن الحصول على البطل المدفوع "ليزلي" مجانًا! اضغط على الزر أدناه لاستلام المكافأة.</p>
            <button class="reward-btn" onclick="window.location.href='login.html'">احصل على المكافأة الآن</button>
        </div>
    </div>
</body>
</html>
